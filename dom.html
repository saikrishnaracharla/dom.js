<html lang="en">
<head>
    <title>DOM Manipulation</title>
</head>
<body>
    <h1 id="name"></h1>
    <h1 id="age"></h1>
    <h1 id="gender"></h1>
    <h1 id="Section"></h1>

    <button onclick="showName()">Show Name</button>
    <button onclick="hideName()">Hide Name</button><br><br>

    <button onclick="showAge()">Show Age</button>
    <button onclick="hideAge()">Hide Age</button><br><br>

    <button onclick="showGender()">Show Gender</button>
    <button onclick="hideGender()">Hide Gender</button><br><br>

    <button onclick="showSection()">Show Section</button>
    <button onclick="hideSection()">Hide Section</button><br><br>

    <script src="DOM.js"></script>
</body>
</html>
